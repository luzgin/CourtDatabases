<div class="panel panel-default">
    <div class="panel-heading text-center h3">Результат рассмотрения</div>
    <div class="panel-body">
        <div class=" mb-3 col row justify-content-end">
            <button type="button" class="btn btn-primary" data-toggle="modal"
                    data-target="#ModalSave">Добавить Результат
            </button>
        </div>
        <div class="scroll-table">
            <table class="tab-scroll bor-table table-sm table-hover col">
                <thead>
                <tr>
                    <th class="text-center" width="75%">Название</th>
                    <th class="text-center" width="5%"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in resC.getAllResults()">
                    <td class="text-left pl-3">{{item.name}}</td>
                    <td>
                        <div ng-if="item.type !='1'" class="text-center">
                            <button type="button" data-toggle="modal"
                                    data-target="#ModalSave" ng-click="resC.editResult(item.id)"
                                    class="btn btn-sm btn-success custom-width">Редактировать
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="ModalSave" class="modal fade" role="dialog">
    <div class="widht-modal-dialog modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Добавление/Редактирование результата</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="resC.submit()" class="form-horizontal" role="form">
                    <input type="hidden" ng-model="resC.result.id"/>
                    <div class="form-group row">
                        <label class="col-md-2 control-label" for="nameSave">Название</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="nameSave" ng-model="resC.result.name"/>
                        </div>
                    </div>
                    <div class="modal-footer row mr-0">
                        <input type="submit" value="{{!resC.result.id ? 'Добавить' : 'Изменить'}}"
                               class="btn btn-primary btn-sm">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
