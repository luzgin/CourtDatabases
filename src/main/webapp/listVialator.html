<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading div-center h3">Нарушители</div>
        <div class="panel-body">
            <div class=" mb-3 col row justify-content-end">
                <div ng-if="radioChecked.on==='1'?true:false">
                    <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#vialatorModalSaveFiz"
                            data-vialator="{{}}">Добавить физ. лицо
                    </button>
                </div>
                <div ng-if="radioChecked.on==='2'?true:false">
                    <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#vialatorModalSaveOrg"
                            data-vialator="{{}}">Добавить юр. лицо
                    </button>
                </div>
            </div>
            <div class=" mb-3 col row justify-content-center">
                <div class="form-check form-check-inline">
                    <input type="radio" id="fiz" ng-model="radioChecked.on" value="1">
                    <label class="form-check-label h4" for="fiz">Физические лица</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="org" ng-model="radioChecked.on" value="2">
                    <label class="form-check-label h4" for="org">Юридические лица</label>
                </div>
            </div>

            <div ng-if="radioChecked.on==='1'?true:false">
                <table class="table table-striped table-bordered table-sm table-hover">
                    <thead>
                    <tr>
                        <th class="div-center" width="5%">id</th>
                        <th class="div-center" width="5%">Тип</th>
                        <th class="div-center" width="15%">Личный номер</th>
                        <th class="div-center" width="20%">Фамилия</th>
                        <th class="div-center" width="17.5%">Имя</th>
                        <th class="div-center" width="17.5%">Отчество</th>
                        <th class="div-center" width="15%"></th>
                        <th class="div-center" width="5%"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in viaC.getAllVialatorsFiz()">
                        <td class="div-center">{{item.id}}</td>
                        <td class="div-center">{{item.typeVialator}}</td>
                        <td class="div-center">{{item.privateNumber}}</td>
                        <td class="div-center">{{item.firstName}}</td>
                        <td class="div-center">{{item.secondName}}</td>
                        <td class="div-center">{{item.lastName}}</td>
                        <td>
                            <div ng-if="item.type !='1'" class="div-center">
                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                        data-target="#organizationModalEdit"
                                        data-organization="{{item}}">Редактировать
                                </button>
                            </div>
                        </td>
                        <td>
                            <div ng-if="item.type !='1'" class="div-center">
                                <div ng-controller="DeleteVialator" class="div-center">
                                    <button class="btn btn-danger" ng-click="deleteVialator(item);">Удалить
                                    </button>
                                </div>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <div ng-if="radioChecked.on==='2'?true:false">
                <table class="table table-striped table-bordered table-sm table-hover">
                    <thead>
                    <tr>
                        <th class="div-center" width="5%">id</th>
                        <th class="div-center" width="5%">Тип</th>
                        <th class="div-center" width="10%">УНП</th>
                        <th class="div-center" width="70%">Название</th>
                        <th class="div-center" width="5%"></th>
                        <th class="div-center" width="5%"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in viaC.getAllVialatorsOrg()">
                        <td class="div-center">{{item.id}}</td>
                        <td class="div-center">{{item.typeVialator}}</td>
                        <td class="div-center">{{item.privateNumber}}</td>
                        <td class="div-center">{{item.firstName}}</td>
                        <td>
                            <div ng-if="item.type !='1'" class="div-center">
                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                        data-target="#organizationModalEdit"
                                        data-organization="{{item}}">Редактировать
                                </button>
                            </div>
                        </td>
                        <td>
                            <div ng-if="item.type !='1'" class="div-center">
                                <div ng-controller="DeleteVialator" class="div-center">
                                    <button class="btn btn-danger" ng-click="deleteVialator(item);">Удалить
                                    </button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
