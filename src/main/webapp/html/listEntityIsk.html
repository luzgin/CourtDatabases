<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сущность жалоб</title>
    <link href="../css/reset.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="../css/bootstrap-select.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="../css/main.css" rel="stylesheet" type="text/css" media="all"/>

</head>
<body ng-app="courtDatabase">

<div class="container" style="margin-top: 30px" ng-controller="FindAllEntityIskAdm">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading text-center h3">Сущность жалоб</div>
                <div class="panel-body">
                    <div class=" mb-3 col row justify-content-end">
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#organizationModalSave">Добавить сущность жалобы
                        </button>
                    </div>
                    <table class="table table-striped table-bordered table table-sm table-hover">
                        <thead>
                        <tr>
                            <th class="text-center" width="90%">Название</th>
                            <th class="text-center" width="10%"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="something " ng-repeat="item in entitiesAdmIsk">
                            <td>
                                <div class="col">
                                    {{item.name}}
                                </div>
                            </td>
                            <td>
                                <div ng-controller="deleteEntityIskAdm" class="text-center">
                                    <button class="btn btn-danger" ng-click="deleteCtrl(item);">Удалить</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <br>
    <div ng-controller="saveEntityIskAdm">
        <form class="form-horizontal" ng-submit="saveCtrl()">
            <div class="row">
                <div class="col-md-10 row">
                    <div class="col-md-2 text-md-center"><label class="control-label" for="nameID">Name:</label></div>
                    <div class="col-md-10"><input type="text" class="form-control" name="name" id="nameID"
                                                  placeholder="Enter Name" ng-model="name" required/>
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text/javascript" src="../js/bootstrap-select.js"></script>
<script type="text/javascript" src="../../resources/main1/main.js"></script>
</body>
</html>
