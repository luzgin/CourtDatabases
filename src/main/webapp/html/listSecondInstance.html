<div class="panel panel-default">
    <div class="panel-heading text-center h3">Вторые инстанции</div>
    <div class="panel-body">
        <div class=" mb-3 col row justify-content-end">
            <button type="button" class="btn btn-primary" data-toggle="modal"
                    data-target="#ModalSave">Добавить интанцию
            </button>
        </div>
        <table class="table table-striped table-bordered table-sm table-hover">
            <thead>
            <tr>
                <th class="text-center" width="25%">Организация</th>
                <th class="text-center" width="25%">Автор</th>
                <th class="text-center" width="25%">Дата</th>
                <th class="text-center" width="5%"></th>
                <th class="text-center" width="5%"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in secIC.getAllSecondInstances()">
                <td>{{item.organization.name}}</td>
                <td>{{item.authorDocument.name}}</td>
                <td>{{item.decreeDate}}</td>
                <td>
                    <button type="button"data-toggle="modal"
                            data-target="#ModalSave" ng-click="secIC.editSecondInstance(item.id)" class="btn btn-sm btn-success custom-width">Редактировать</button>
                </td>
                <td>
                    <div class="text-center">
                        <div class="text-center">
                            <button class="btn btn-sm btn-danger" ng-click="secIC.removeSecondInstance(item.id);">Удалить</button>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="ModalSave" class="modal fade" role="dialog">
    <div class="widht-modal-dialog modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Добавление/Редактирование инстанции</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="secIC.submit()" class="form-horizontal" role="form">
                    <input type="hidden" ng-model="secIC.secondInstance.id" />
                    <div class="form-group row">
                        <label class="col-md-2 control-label">Организация</label>
                        <div class="col-md-10">
                            <select class="form-control"
                                    ng-options="item.name for item in secIC.getAllOrganizations() track by item.id"
                                    ng-model="secIC.secondInstance.organization">
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 control-label">Автор</label>
                        <div class="col-md-10">
                            <select class="form-control"
                                    ng-options="item.name for item in secIC.getAllAuthors() track by item.id"
                                    ng-model="secIC.secondInstance.authorDocument">
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 control-label">Дата</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" ng-model="secIC.secondInstance.decreeDate"/>
                        </div>
                    </div>
                    <div class="modal-footer row mr-0">
                        <input type="submit"  value="{{!secIC.secondInstance.id ? 'Добавить' : 'Изменить'}}" class="btn btn-primary btn-sm">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
