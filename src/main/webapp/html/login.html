<div class="container col-md-5 pt-5 col-md-offset-4" ng-controller="LoginController as logC">
    <div class="card border-dark">
        <div class="card-header p-2 text-center color-form-title h3">
            Вход
        </div>
        <div class="card-body p-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-12">
                        <form ng-submit="logC.login()" name="loginForm" novalidate>
                            <div class="form-group pt-2 mb-1">
                                <input type="txt"
                                       class="form-control"
                                       ng-model="logC.user.username"
                                       id="username"
                                       name="username"
                                       placeholder="Логин"
                                       ng-required="true">
                            </div>
                            <span style="color:red"
                                  ng-show="loginForm.username.check && loginForm.username.$error.required">
                                    Не может быть пустым!
                                </span>
                            <div class="form-group pt-3 mb-0">
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       name="password"
                                       ng-model="logC.user.password"
                                       placeholder="Пароль"
                                       ng-required="true">
                            </div>
                            <span style="color:red"
                                  ng-show="loginForm.password.check && loginForm.password.$error.required">
                                    Не может быть пустым!
                                </span>
                            <div class="row col m-0 p-0 justify-content-end">
                                <div class="pt-3">
                                    <button type="submit" class="btn btn-outline-primary ">Войти</button>
                                </div>
                            </div>
                            <div class="alert alert-info mt-3" ng-show="logC.message">{{logC.message}}</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
