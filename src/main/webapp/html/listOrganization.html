<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Организации</title>
    <link href="../css/reset.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="../css/main.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body ng-app="Organization">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ПОСД</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html">Главная <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Справочники
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="../html/listEntityIsk.html">Сущность иска</a>
                        <a class="dropdown-item" href="../html/listResultCase.html">Результат рассмотрения дела</a>
                        <a class="dropdown-item" href="../html/listArticleAdm.html">Статьи</a>
                        <a class="dropdown-item" href="../html/listOrganization.html">Организации</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="panel panel-default">
        <br>
        <div class="panel-heading div-center h3">Организации</div>
        <div class="panel-body">
            <table class="table table-striped table-bordered table-sm table-hover" ng-controller="FindAllOrganization">
                <thead>
                <tr>
                    <th class="div-center" width="5%">id</th>
                    <th class="div-center" width="80%">Название</th>
                    <th class="div-center" width="5%">Тип</th>
                    <th class="div-center" width="5%"></th>
                    <th class="div-center" width="5%"></th>
                </tr>
                </thead>
                <tbody>
                <tr id="organization-{{item.id}}" ng-repeat="item in organizationList">
                    <td class="div-center">{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td class="div-center">{{item.type}}</td>
                    <td>
                        <div ng-if="item.type !='1'" class="div-center">
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                    data-target="#organizationModal"
                                    data-organization="{{item}}">Редактировать
                            </button>
                        </div>
                    </td>
                    <td>
                        <div ng-if="item.type !='1'" class="div-center">
                            <div ng-controller="DeleteOrganization" class="div-center">
                                <button class="btn btn-danger" ng-click="deleteOrganization(item);">Удалить</button>
                            </div>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
    <br>
    <div ng-controller="SaveOrganization">
        <form class="form-horizontal" ng-submit="saveOrganization()">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-10 nopadding">
                        <input type="text" class="form-control" name="name" placeholder="Введите название"
                               ng-model="name" required/>
                    </div>
                    <div class="col-md-2 nopadding div-center">
                        <button type="submit" class="btn btn-default">Добавить</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<div id="organizationModal" class="modal fade" role="dialog">
    <div class="organization-modal-dialog modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Редактирование организации</h4>
            </div>
            <div class="modal-body" ng-controller="EditOrganization">
                <form class="form-horizontal" role="form" ng-submit="editOrganization()">
                    <div class="form-group row">
                        <label class="col-md-2 control-label" for="idInput">id</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="idInput" name="id1" ng-model="id1"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 control-label" for="nameInput">Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="nameInput" name="name1" ng-model="name1"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 control-label" for="typeInput">Тип</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="typeInput" name="type1" ng-model="type1"/>
                        </div>
                    </div>
                    <div class="modal-footer row mr-0">
                        <button type="submit" class="btn btn-default">Save</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text/javascript" src="../js/main/orginization.js"></script>
</body>
</html>
