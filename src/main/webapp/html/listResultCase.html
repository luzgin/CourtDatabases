<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Результат рассмотрения</title>
        <link href="../css/reset.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="../css/main.css" rel="stylesheet" type="text/css" media="all"/>

    </head>
    <body ng-app="courtDatabase">
        <div class="container">
            <nav class="navbar navbar-default navbar-static">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".js-navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="../index.html" style="padding:15px 15px;">ПОСД</a>
                    </div>
                    <div class="collapse navbar-collapse js-navbar">
                        <ul class="nav navbar-nav">
                            <li><a href="../index.html">Главная</a></li>
                            <li class="dropdown">
                                <a id="drop1" href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    Справочники
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="../html/listEntityIsk.html">Сущность иска</a></li>
                                    <li><a class="dropdown-item" href="../html/listResultCase.html">Результат рассмотрения
                                        дела</a></li>
                                    <li><a class="dropdown-item" href="../html/listArticleAdm.html">Статьи</a></li>
                                    <li><a class="dropdown-item" href="../html/listOrganization.html">Организации</a></li>
                                    <li><a class="dropdown-item" href="../html/listVialators.html">Правонарушители</a></li>
                                    <li><a class="dropdown-item" href="../html/listAuthorDocument.html">Автор документа</a></li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a id="drop11" href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    Меню
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Текст подпункта</a></li>
                                    <li><a href="#">Текст подпункта</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Текст подпункта</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container" style="margin-top: 30px" ng-controller="findAllResultAdmCaseList">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading div-center h3">Результаты рассмотрения</div>
                        <div class="panel-body">
                            <div class=" mb-3 col row justify-content-end">
                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                        data-target="#organizationModalSave">Добавить результат рассмотрения
                                </button>
                            </div>
                            <table class="table table-striped table-bordered table table-sm table-hover">
                                <thead>
                                    <tr>
                                        <th class="div-center" width="90%">Результат</th>
                                        <th class="div-center" width="10%"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="something " ng-repeat="resultAdmCase in resultAdmCaseList">
                                        <td>
                                            <div class="col">
                                                {{resultAdmCase.name}}
                                            </div>
                                        </td>
                                        <td>
                                            <div ng-controller="deleteResultAdmCase" class="div-center">
                                                <button class="btn btn-danger" ng-click="deleteResultAdmCaseCtrl(resultAdmCase)">Удалить</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <br/>
            <div ng-controller="saveResultAdmCase">
                <form class="form-horizontal" ng-submit="saveResultAdmCaseCtrl()">
                    <div class="row">
                        <div class="col-md-10 row">
                            <div class="col-md-2 text-md-center">
                                <label class="control-label" for="resultNameID">Name:</label>
                            </div>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name="name" id="resultNameID"
                                       placeholder="Enter Name" ng-model="name" required/>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-default">Добавить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/angular.min.js"></script>
        <script type="text/javascript" src="../js/main/main.js"></script>
    </body>
</html>
