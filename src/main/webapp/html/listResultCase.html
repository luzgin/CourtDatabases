<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Результат рассмотрения</title>
        <link href="../css/reset.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="../css/bootstrap-select.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="../css/main.css" rel="stylesheet" type="text/css" media="all"/>

    </head>
    <body ng-app="courtDatabase">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">ПОСД</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="../index.html">Главная <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Справочники
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="../html/listEntityIsk.html">Сущность иска</a>
                                <a class="dropdown-item" href="../html/listResultCase.html">Результат рассмотрения дела</a>
                                <a class="dropdown-item" href="../html/listArticleAdm.html">Статьи</a>
                                <a class="dropdown-item" href="../html/listOrganization.html">Организации</a>
                                <a class="dropdown-item" href="../html/listVialators.html">Правонарушители</a>
                                <a class="dropdown-item" href="../html/listAuthorDocument.html">Автор документа</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container" style="margin-top: 30px" ng-controller="findAllResultAdmCaseList">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading div-center h3">Результаты рассмотрения</div>
                        <div class="panel-body">
                            <div class=" mb-3 col row justify-content-end">
                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                        data-target="#organizationModalSave">Добавить результат рассмотрения
                                </button>
                            </div>
                            <table class="table table-striped table-bordered table table-sm table-hover">
                                <thead>
                                    <tr>
                                        <th class="div-center" width="90%">Результат</th>
                                        <th class="div-center" width="10%"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="something " ng-repeat="resultAdmCase in resultAdmCaseList">
                                        <td>
                                            <div class="col">
                                                {{resultAdmCase.name}}
                                            </div>
                                        </td>
                                        <td>
                                            <div ng-controller="deleteResultAdmCase" class="div-center">
                                                <button class="btn btn-danger" ng-click="deleteResultAdmCaseCtrl(resultAdmCase)">Удалить</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <br/>
            <div ng-controller="saveResultAdmCase">
                <form class="form-horizontal" ng-submit="saveResultAdmCaseCtrl()">
                    <div class="row">
                        <div class="col-md-10 row">
                            <div class="col-md-2 text-md-center">
                                <label class="control-label" for="resultNameID">Name:</label>
                            </div>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name="name" id="resultNameID"
                                       placeholder="Enter Name" ng-model="name" required/>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-default">Добавить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="../js/angular.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap-select.js"></script>
        <script type="text/javascript" src="../js/main/main.js"></script>
    </body>
</html>
