<div class="container" style="margin-top: 30px" ng-controller="FindAllArticleAdm">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading div-center h3">Статьи</div>
                <div class="panel-body">
                    <div class=" mb-3 col row justify-content-end">
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#organizationModalSave">Добавить статью
                        </button>
                    </div>
                    <table class="table table-striped table-bordered table table-sm table-hover">
                        <thead>
                        <tr>
                            <th class="div-center" width="10%">Статья</th>
                            <th class="div-center" width="5%">Часть</th>
                            <th class="div-center" width="75%">Название</th>
                            <th class="div-center" width="10%"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in articleAdmList">
                            <td>
                                <div class="col">
                                    {{item.article}}
                                </div>
                            </td>
                            <td>
                                <div class="col">
                                    {{item.part}}
                                </div>
                            </td>
                            <td>
                                <div class="col">
                                    {{item.note}}
                                </div>
                            </td>
                            <td>
                                <div ng-controller="DeleteAtricleAdm" class="div-center">
                                    <button class="btn btn-danger" ng-click="deleteArticleAdm(item)">Удалить</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <br>
    <div ng-controller="SaveArticleAdm">
        <form class="form-horizontal" ng-submit="saveArticleAdm()">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-2 nopadding">
                        <input type="text" class="form-control" name="article" placeholder="Введите статью"
                               ng-model="article" required/>
                    </div>
                    <div class="col-md-2 nopadding">
                        <input type="text" class="form-control" name="part" placeholder="Введите часть"
                               ng-model="part"/>
                    </div>
                    <div class="col-md-7 nopadding"><input type="text" class="form-control" name="note"
                                                           placeholder="Введите название"
                                                           ng-model="note" required/></div>
                    <div class="col-md-1 nopadding">
                        <button type="submit" class="btn btn-default">Добавить</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
</div>

<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
