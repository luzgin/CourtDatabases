<div class="card">
    <div class="card-header py-2">
        Карточка
    </div>
    <div class="card-body">
        <div class="p-0 row">
            <div class="col-md-4">
                <div class="form-group row">
                    <label class="col-md-5" for="numberCard">Номер карточки</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control btn-sm" id="numberCard"/>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="form-group row">
                    <label class="col-md-3" for="createCard">Дата создания</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control btn-sm" id="createCard"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header p-1 text-center">
                Постановление
            </div>
            <div class="card-body">
                <p class="card-text">Информация о постановлении</p>
            </div>
        </div>
        <div class="card mt-2">
            <div class="card-header p-1  text-center">
                Вторая инстанция
            </div>
            <div class="card-body">
                <p class="card-text">Информация о второй инстанции</p>
            </div>
        </div>
        <div class="card mt-2">
            <div class="card-header p-1  text-center">
                Жалобы
            </div>
            <div class="card-body">
                <p class="card-text">Информация о жалобах</p>
            </div>
        </div>
        <div class="card mt-2 mb-4">
            <div class="card-header p-1 text-center">
                Нарушитель
            </div>
            <div class="card-body">
                <p class="card-text">Информация о нарушителе</p>
            </div>
        </div>
        <div class="p-0 row">
            <div class="col-md-4 align-items-center">
                <div class="form-group row">
                    <label class="col-md-4 pr-0" for="articleNumber">Статья</label>
                    <div class="col-md-8 p-0">
                        <input type="text" class="form-control" id="articleNumber"/>
                    </div>
                </div>
            </div>
            <div class="col-md-8 align-items-center">
                <div class="form-group row">
                    <label class="col-md-4" for="entityDecree">Сущность постановления</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control btn-sm" id="entityDecree"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="noteEntityDecree">Примечание к постановлению</label>
            <textarea class="form-control btn-sm" id="noteEntityDecree" rows="2"></textarea>
        </div>
        <div class="card mb-3">
            <div class="card-header p-1  text-center">
                Поступление дел при истребовании
            </div>
            <div class="card-body">
                <p class="card-text">Информация о поступивших делах</p>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3">
                <label for="judge">Судья</label>
                <input type="text" class="form-control btn-sm" id="judge"/>
            </div>
            <div class="col-md-2">
                <label for="resultDate">Дата рассмотрения</label>
                <input type="text" class="form-control btn-sm" id="resultDate"/>
            </div>
            <div class="col-md-7">
                <label for="result">Результат рассмотрения</label>
                <input type="text" class="form-control btn-sm" id="result"/>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-header p-1  text-center">
                Возвращение дел
            </div>
            <div class="card-body">
                <p class="card-text">Информация о делах которые вернули</p>
            </div>
        </div>
        <div class="form-group">
            <label for="note">Примечание</label>
            <textarea class="form-control btn-sm" id="note" rows="2"></textarea>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-md-2">
                <input type="submit" class="btn btn-primary" onclick="location.href = 'index.html#!/'" value="Назад"/>
            </div>
            <div class="col col-md-2">
                <input type="submit" class="btn btn-success" value="Сохранить"/>
            </div>
        </div>

    </div>
</div>
