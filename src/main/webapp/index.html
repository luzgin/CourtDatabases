<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YourApp</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body ng-app="courtDatabase">
<div class="container" style="margin-top: 30px" ng-controller="FindAllEntityIskAdm">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Сущности исков</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in entitiesAdmIsk">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-controller="saveEntityIskAdm">
    <form class="form-horizontal" ng-submit="saveCtrl()">
        <div class="form-group">
            <label class="control-label col-sm-2" for="nameID">Name:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="name" id="nameID"
                       placeholder="Enter Name" ng-model="name"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
