<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YourApp</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body ng-app="courtDatabase">
<div class="container" style="margin-top: 30px" ng-controller="AppCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Сущности исков</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in entitiesAdmIsk">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" ng-controller="savecontroller">
    <form class="form-horizontal" role="form" ng-submit="submitForm()">
        <div class="form-group">
            <label class="col-md-2 control-label">Name</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="name"
                       ng-model="name" />
            </div>
        </div>
        <div class="form-group">
            <div style="padding-left:110px">
                <input type="submit" value="Submit" class="btn btn-primary"/>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
